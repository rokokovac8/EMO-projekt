<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Moja košarica</title>
</head>
<body>

    <h1>Košarica</h1>

    <input id="productName" placeholder="Naziv proizvoda">
    <input id="productQty" type="number" placeholder="Količina">
    <button id="addBtn">Dodaj</button>

    <p>Ukupno proizvoda: <span id="totalItems">0</span></p>

    <ul id="productList"></ul>

    <script>
        const nameInput = document.getElementById("productName");
        const qtyInput = document.getElementById("productQty");
        const addBtn = document.getElementById("addBtn");
        const productList = document.getElementById("productList");
        const totalItems = document.getElementById("totalItems");

        let cart = [];

        addBtn.onclick = function() {
            const name = nameInput.value;
            const qty = qtyInput.value;
            if (name === "" || qty <= 0) return;

            cart.push({name: name, quantity: qty});
            totalItems.textContent = cart.length;
            productList.innerHTML += "<li>Naziv: " + name + ", Količina: " + qty + "</li>";

            nameInput.value = "";
            qtyInput.value = "";
        }
    </script>

</body>
</html>
